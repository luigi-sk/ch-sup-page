  hiw_visitor_step1_title: "Kontaktovanie on-line pomoci..."
  hiw_visitor_step2_title: "Okamžitá navigácia, úspešná transakcia..."
  hiw_visitor_step2_text: "Váš zákazník bude navigovaný počas celého procesu uzatvárania transakcie, čo zabezpečí úspešné ukončenie  objednávky aj v prípade, že zákazník narazí na problém."
