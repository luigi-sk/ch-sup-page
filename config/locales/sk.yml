  about_us_text: Po rokoch skúsenosti s poskytovaním on-line pomoci pre zahraničné firmy ako “mimo-firemní operátori” sme si uvedomili, že by naše služby mohli byt užitočné pre mnohé iné stránky, ktoré nie sú schopné vytvoriť vlastné chat support oddelenie. Sme mladý, ambiciózny a vysokoškolsky vzdelaný tím plný entuziazmu a odhodlania. Na rozdiel od konkurencie Vám ponúkame nielen chat support software, ale komplexné riešenie otázky poskytovania live pomoci zákazníka bez toho, aby ste sa museli zaoberať mzdami operátorov, ich zaškolením, údržbou chat support aplikácie, … . Boli sme založení v roku 2010 avšak všetci naši operátori majú skúsenosti s poskytovaním on-line pomoci, alebo sú pod neustálym dohľadom skúseného školiteľa. Našim cieľom je zmeniť návštevníkov Vašej stránky na Vašich zákazníkov!
