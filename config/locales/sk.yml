  hiw_customer_step1_title: "Operátori na mieru..."
  hiw_customer_step1_text: "Povedzte nám o Vás a Vašich službách/produktoch, aby sme mohli vybrať operátorov vhodných presne pre potreby Vašeho podnikania."
  hiw_customer_step2_title: "Zákaznícka pomoc podľa Vašich predstáv..."
  hiw_customer_step2_text: "Povedzte nám o častých otázkach a problémoch návštevníkov Vašej stránky. V prípade záujmu môžete zaškoliť nášho senior operátora, aby naše stredisko poskytovalo on-line pomoc presne podľa Vašich predstáv."
  hiw_customer_step3_title: "Jednoduchá implementácia..."
  hiw_customer_step3_text: "Implementujte našu aplikáciu na poskytovanie on-line pomoci jednoduchým pridaním zdrojového kódu do štruktúry Vašej stránky."
  hiw_customer_step4_title: "Neobmedzený prístup ku všetkým zákazníckym konverzáciám..."
  hiw_customer_step4_text: "Zvoľte si dátum kedy naši operátori začnú s poskytovaním pomoci na Vašej stránke. Konverzácie operátorov s návštevníkmi stránky môžete monitorovať 24/7 prostredníctvom našej zákazníckej platformy."
  
